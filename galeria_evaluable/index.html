<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Galería Evaluable</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/galeria_evaluable.css" />
    <link rel="stylesheet" href="lightbox/css/lightbox.css" />
  </head>
  <body>
    <header>
      <img
        class="banner"
        src="img/titulo.png"
        alt="Título Autor Alphonse Mucha"
      />
    </header>
    <h1>Serie Las Estaciones</h1>
    <div class="padre">
      <div class="container">
        <a
          href="img/serie_verano.png"
          data-lightbox="ejemplo"
          data-title="Verano, Serie Las Estaciones, Alphonse Mucha."
        >
          <img
            alt="Verano, Serie Las Estaciones, Alphonse Mucha."
            src="img/small_serie_verano.png"
          />
        </a>
      </div>

      <div class="container">
        <a
          href="img/serie_primavera.png"
          data-lightbox="ejemplo"
          data-title="Primavera, Serie Las Estaciones, Alphonse Mucha."
        >
          <img
            alt="Primavera, Serie Las Estaciones, Alphonse Mucha."
            src="img/small_serie_primavera.png"
          />
        </a>
      </div>

      <div class="container">
        <a
          href="img/serie_otono.png"
          data-lightbox="ejemplo"
          data-title="Otoño, Serie Las Estaciones, Alphonse Mucha."
        >
          <img
            alt="Otoño, Serie Las Estaciones, Alphonse Mucha."
            src="img/small_serie_otono.png"
          />
        </a>
      </div>

      <div class="container">
        <a
          href="img/serie_invierno.png"
          data-lightbox="ejemplo"
          data-title="Invierno, Serie Las Estaciones, Alphonse Mucha."
        >
          <img
            alt="Invierno, Serie Las Estaciones, Alphonse Mucha."
            src="img/small_serie_invierno.png"
          />
        </a>
      </div>
    </div>

    <h1>Serie Cabezas Bizantinas</h1>
    <div class="padre">
      <div class="containerpng">
        <a
          href="img/cabezasbizantinas_morena.png"
          data-lightbox="ejemplo"
          data-title="Morena, Serie Cabezas Bizantinas, Alphonse Mucha."
        >
          <img
            alt="Morena, Serie Cabezas Bizantinas, Alphonse Mucha."
            src="img/small_cabezasbizantinas_morena.png"
          />
        </a>
      </div>

      <div class="containerpng">
        <a
          href="img/cabezasbizantinas_rubia.png"
          data-lightbox="ejemplo"
          data-title="Rubia, Serie Cabezas Bizantinas, Alphonse Mucha."
        >
          <img
            alt="Rubia, Serie Cabezas Bizantinas, Alphonse Mucha."
            src="img/small_cabezasbizantinas_rubia.png"
          />
        </a>
      </div>
    </div>

    <h1>Serie Las Horas del Día</h1>
    <div class="padre">
      <div class="container">
        <a
          href="img/despertarmatutino.png"
          data-lightbox="ejemplo"
          data-title="Despertar Matutino, Serie Las Horas del Día, Alphonse Mucha."
        >
          <img
            alt="Despertar Matutino, Serie Las Horas del Día, Alphonse Mucha."
            src="img/small_despertarmatutino.png"
          />
        </a>
      </div>

      <div class="container">
        <a
          href="img/brillodeldia.png"
          data-lightbox="ejemplo"
          data-title="Brillo del Día, Serie Las Horas del Día, Alphonse Mucha."
        >
          <img
            alt="Brillo del Día, Serie Las Horas del Día, Alphonse Mucha."
            src="img/small_brillodeldia.png"
          />
        </a>
      </div>

      <div class="container">
        <a
          href="img/contemplación vespertina.png"
          data-lightbox="ejemplo"
          data-title="Contemplación Vespertina, Serie Las Horas del Día, Alphonse Mucha."
        >
          <img
            alt="Contemplación Vespertina, Serie Las Horas del Día, Alphonse Mucha."

          />
        </a>
      </div>

      <div class="container">
        <a
          href="img/descansonocturno.png"
          data-lightbox="ejemplo"
          data-title="Descanso Nocturno, Serie Las Horas del Día, Alphonse Mucha."
        >
          <img
            alt="Descanso Nocturno, Serie Las Horas del Día, Alphonse Mucha."
            src="img/small_descansonocturno.png"
          />
        </a>
      </div>
    </div>
    <script src="lightbox/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
